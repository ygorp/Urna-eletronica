<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Elet√¥nica</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="urna">
    <div class="tela">
      <div class="divisao1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-3">
            <div class="espaco-digito pisca"></div>
            <div class="espaco-digito"></div>
          </div>
          <div class="d-1-4">
            Nome: Ygor Pacheco<br/>
            Partido: Patriota<br/>
            Vice-prefeito: Ycaro Pacheco
          </div>
        </div>
        <div class="d-1-right">
          <div class="d-1-img">
            <img src="/img/prefeito.jpg" alt="foto perfil prefeito">
            <p>Prefeito</p>
          </div>
          <div class="d-1-img small">
            <img src="/img/vice-prefeito.jpg" alt="foto perfil prefeito">
            <p>Vice-Prefeito</p>
          </div>
        </div>
      </div>
      <div class="divisao2">
        <p>Aperte a tecla:</p><br/>
        <p>CONFIRMA para CONFIRMAR este voto</p><br/>
        <p>CORRIGE  para REINICIAR este voto</p>
      </div>
    </div>
    <div class="teclado">
      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('1')">1</div>
        <div class="teclado-botao" onclick="clicou('2')">2</div>
        <div class="teclado-botao" onclick="clicou('3')">3</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('4')">4</div>
        <div class="teclado-botao" onclick="clicou('5')">5</div>
        <div class="teclado-botao" onclick="clicou('6')">6</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('7')">7</div>
        <div class="teclado-botao" onclick="clicou('8')">8</div>
        <div class="teclado-botao" onclick="clicou('9')">9</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('0')">0</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao btn-branco" onclick="branco()">BRANCO</div>
        <div class="teclado-botao btn-corrigir" onclick="corrige()">CORRIGE</div>
        <div class="teclado-botao btn-confirma" onclick="confirma()">CONFIRMA</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/etapas.js"></script>
  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
